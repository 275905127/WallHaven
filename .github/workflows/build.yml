name: Flutter CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      build_aab:
        description: "Also build release AAB"
        required: false
        default: "false"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"
      strict_analyze:
        description: "Fail workflow on flutter analyze (true/false)"
        required: false
        default: "false"

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Debug inputs
        run: |
          echo "event='${{ github.event_name }}'"
          echo "build_apk='${{ inputs.build_apk }}'"
          echo "build_aab='${{ inputs.build_aab }}'"
          echo "target_platform='${{ inputs.target_platform }}'"
          echo "strict_analyze='${{ inputs.strict_analyze }}'"

      - name: Pub get
        run: flutter pub get

      - name: Check format (non-blocking)
        run: dart format . || true

      - name: Analyze (non-blocking by default)
        if: ${{ inputs.strict_analyze != 'true' }}
        run: flutter analyze || true

      - name: Analyze (strict)
        if: ${{ inputs.strict_analyze == 'true' }}
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # 只有在需要构建 release（apk 或 aab）时才准备签名文件
      - name: Decode keystore & write key.properties
        if: ${{ inputs.build_aab == 'true' || inputs.build_apk == 'true' }}
        run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > android/upload-keystore.jks
        cat > android/key.properties <<'EOF'
        storePassword=${{ secrets.KEYSTORE_STORE_PASSWORD }}
        keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}
        keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}
        storeFile=upload-keystore.jks
        EOF

      - name: Debug signing files
        if: ${{ inputs.build_aab != 'false' || inputs.build_apk == 'true' }}
        shell: bash
        run: |
          ls -la android || true
          ls -la android/app || true
          echo "---- android/key.properties ----"
          cat android/key.properties || true

      - name: Build APK (release)
        if: ${{ inputs.build_apk == 'true' }}
        run: flutter build apk --release --target-platform="${{ inputs.target_platform }}"

      - name: Build AAB (release)
        if: ${{ inputs.build_aab == 'true' }}
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        if: ${{ inputs.build_aab != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/*.aab

      - name: Upload APK artifact
        if: ${{ inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk