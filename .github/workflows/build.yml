name: Flutter CI (manual)

on:
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      # Pub cache (额外保险；flutter-action 的 cache 已经覆盖一部分)
      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get
        run: flutter pub get

      # 强烈建议打开：提前发现“字段/接口不配套”
      - name: Analyze
        run: flutter analyze

      # 如果你现在没写 test，这步也能过（0 tests）
      - name: Run tests
        run: flutter test

      # 可选：Release APK（默认 true）
      - name: Build APK (release)
        if: ${{ inputs.build_apk == 'true' }}
        run: |
          flutter build apk --release --target-platform ${{ inputs.target_platform }}

      - name: Upload APK artifact
        if: ${{ inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk