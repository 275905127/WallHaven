name: Flutter CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"
      strict_analyze:
        description: "Fail workflow on flutter analyze (true/false)"
        required: false
        default: "false"

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Pub get
        run: flutter pub get

      # format: 你之前踩过 "flutter format" 不存在
      # 正确命令是 dart format
      - name: Check format (non-blocking)
        run: dart format --set-exit-if-changed . || true

      - name: Analyze (non-blocking by default)
        if: ${{ inputs.strict_analyze != 'true' }}
        run: flutter analyze || true

      - name: Analyze (strict)
        if: ${{ inputs.strict_analyze == 'true' }}
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build_apk:
    name: build_apk
    needs: checks
    if: ${{ (github.event_name != 'workflow_dispatch') || (inputs.build_apk == 'true') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release --target-platform ${{ inputs.target_platform || 'android-arm64' }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk