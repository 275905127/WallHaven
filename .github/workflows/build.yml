name: Flutter CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Pub get
        run: flutter pub get

      # ✅ 防手残：格式不一致直接失败
      - name: Check format
        run: flutter format --set-exit-if-changed .

      # ✅ 不再“分析但放过”：直接阻断
      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Debug inputs
        run: |
          echo "build_apk='${{ inputs.build_apk }}'"
          echo "target_platform='${{ inputs.target_platform }}'"
          echo "strict_analyze='${{ inputs.strict_analyze }}'"

      # ✅ PR 默认不构建 APK；手动触发默认构建
      - name: Build APK (release)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_apk == 'true' }}
        run: flutter build apk --release --target-platform ${{ inputs.target_platform }}

      - name: Upload APK artifact
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk