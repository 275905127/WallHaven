name: Flutter CI (manual)

on:
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"
      strict_analyze:
        description: "Fail workflow on flutter analyze (true/false)"
        required: false
        default: "false"

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Android build needs Java
      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # ✅ Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      # ✅ Pub cache（额外保险；flutter-action 的 cache 已覆盖一部分）
      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # ✅ Gradle cache（比只 cache pub 更关键）
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Pub get
        run: flutter pub get

      # ✅ Analyze：默认不阻断（你现在 lint 太多，先别卡死）
      - name: Analyze (non-blocking by default)
        if: ${{ inputs.strict_analyze != 'true' }}
        run: flutter analyze || true

      # ✅ Analyze：严格模式才阻断
      - name: Analyze (strict)
        if: ${{ inputs.strict_analyze == 'true' }}
        run: flutter analyze

      # ✅ Tests：阻断
      - name: Run tests
        run: flutter test

      # ✅ Build：阻断（底线）
      - name: Build APK (release)
        if: ${{ inputs.build_apk == 'true' }}
        run: flutter build apk --release --target-platform ${{ inputs.target_platform }}

      - name: Upload APK artifact
        if: ${{ inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk