name: Flutter CI 

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_apk:
        description: "Also build release APK"
        required: false
        default: "true"
      target_platform:
        description: "APK target platform (android-arm64 / android-arm / android-x64)"
        required: false
        default: "android-arm64"
      strict_analyze:
        description: "Fail workflow on flutter analyze (true/false)"
        required: false
        default: "false"

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Debug inputs
        run: |
          echo "build_apk='${{ inputs.build_apk }}'"
          echo "target_platform='${{ inputs.target_platform }}'"
          echo "strict_analyze='${{ inputs.strict_analyze }}'"

      - name: Pub get
        run: flutter pub get

      # 可选：格式（不阻断）
      - name: Check format (non-blocking)
        run: dart format . || true

      # Analyze（按你的输入决定是否阻断）
      - name: Analyze (non-blocking by default)
        if: ${{ inputs.strict_analyze != 'true' }}
        run: flutter analyze || true

      - name: Analyze (strict)
        if: ${{ inputs.strict_analyze == 'true' }}
        run: flutter analyze

      # Tests（阻断）
      - name: Run tests
        run: flutter test

      # Build（阻断）
      - name: Build APK (release)
        if: ${{ inputs.build_apk == 'true' }}
        run: flutter build apk --release --target-platform="${{ inputs.target_platform }}"

      - name: Upload APK artifact
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk